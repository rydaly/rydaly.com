  <div id="cover">

    <div class="spinner"></div>
    <p>WORKIN'</p>

    <!-- inlining this since it'll be removed from DOM after app loaded -->
    <style type="text/css">
      [ng\:cloak], [ng-cloak] {
        display: none;
      }
      #cover {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0; right: 0; bottom: 0; left: 0;
        background: #d1a42c;
        z-index: 99999;
        overflow: hidden;
      }
      #cover p {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        width: 100%;
        text-align: center;
        font-size: 11px;
        font-weight: 900;
        margin-top: -18px;
      }
      .spinner {
        margin-bottom: 20px;
      }
      .spinner:before {
        content: 'Loadingâ€¦';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80px;
        height: 80px;
        margin-top: -58px;
        margin-left: -41px;
      }
      .spinner:not(:required):before {
        content: '';
        border-radius: 50%;
        border: 5px solid #F2F1ED;
        border-top-color: #4a5b63;
        border-right-color: #F2F1ED;
        border-bottom-color: #4a5b63;

        animation: spinner .8s linear infinite;
        -webkit-animation: spinner .8s linear infinite;
        -moz-animation: spinner .8s linear infinite;
        -o-animation: spinner .8s linear infinite;
        -ms-animation: spinner .8s linear infinite;
      }

      @keyframes spinner {
        to {transform: rotate(360deg);}
      }
      @-webkit-keyframes spinner {
        to {-webkit-transform: rotate(360deg);}
      }
      @-moz-keyframes spinner {
        to {-moz-transform: rotate(360deg);}
      }
      @-o-keyframes spinner {
        to {-o-transform: rotate(360deg);}
      }
      @-ms-keyframes spinner {
        to {-ms-transform: rotate(360deg);}
      }

      #cover.hide-cover {
        animation: hideCover 0.8s ease forwards;
        transform-origin: 50% 50%;

        -webkit-animation: hideCover 0.8s ease forwards;
        -webkit-transform-origin: 50% 50%;

        -moz-animation: hideCover 0.8s ease forwards;
        -moz-transform-origin: 50% 50%;

        -o-animation: hideCover 0.8s ease forwards;
        -o-transform-origin: 50% 50%;

        -ms-animation: hideCover 0.8s ease forwards;
        -ms-transform-origin: 50% 50%;
      }

      @keyframes hideCover {
        0% {
          opacity: 1;
          transform: translate(0px, 0px);
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translate(0px, -100%);
        }
      }
      @-webkit-keyframes hideCover {
        0% {
          opacity: 1;
          -webkit-transform: translate(0px, 0px);
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          -webkit-transform: translate(0px, -100%);
        }
      }
      @-moz-keyframes hideCover{
        0% {
          opacity: 1;
          -moz-transform: translate(0px, 0px);
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          -moz-transform: translate(0px, -100%);
        }
      }
      @-o-keyframes hideCover {
        0% {
          opacity: 1;
          -o-transform: translate(0px, 0px);
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          -o-transform: translate(0px, -100%);
        }
      }
      @-ms-keyframes hideCover {
        0% {
          opacity: 1;
          -ms-transform: translate(0px, 0px);
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          -ms-transform: translate(0px, -100%);
        }
      }
    </style>
  </div>
