<header class="centered-navigation" role="banner" ng-controller="NavController as navCtrl">
  <div class="centered-navigation-wrapper">
    
    <div class="mobile-logo-wrapper">
      <a href="#/" class="mobile-logo">
        <img src="assets/images/rd-small.png" alt="RD Logo">
      </a>
    </div>

    <button class="hamburger" href="javascript:void(0)" id="js-centered-navigation-mobile-menu" ng-click="toggleMenu()">
      <span>toggle menu</span>
    </button>
    
    <nav role="navigation">
      
      <ul id="js-centered-navigation-menu" class="centered-navigation-menu">
        <li ng-repeat="item in navCtrl.items" class="navbar-item" ng-class="{ active: navCtrl.isActive(item), 'nav-logo': item.imgPath !== undefined }">
          <a ng-if="item.imgPath === undefined" class="nav-link" ng-href="#{{ item.path }}">
            <span>{{ item.title }}</span>
          </a>
          <a ng-if="item.imgPath !== undefined" class="nav-link" ng-href="#{{ item.path }}">
            <img ng-src="{{ item.imgPath }}">
          </a>
        </li>
      </ul>

      <rd-social></rd-social>

    </nav>
  </div>
</header>
