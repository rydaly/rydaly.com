<form>
  <label for="name"><i class="fa fa-user"></i> Name</label>
  <input type="text" name="name" ng-model="contactCtrl.formData.name" ng-class="{ 'error' : contactCtrl.errorName }">

  <label for="email"><i class="fa fa-at"></i> E-mail</label>
  <input type="email" name="email" ng-model="contactCtrl.formData.email" ng-class="{ 'error' : contactCtrl.errorEmail }">

  <label for="message"><i class="fa fa-pencil"></i> Message</label>
  <textarea name="message" ng-class="{ 'error' : contactCtrl.errorTextarea }" ng-model="contactCtrl.formData.message" cols="30" rows="10"></textarea>

  <button class="lines-btn" ng-click="contactCtrl.sendMessage()">
    <i class="fa fa-paper-plane-o"></i> Send!
    <span class="lines top"></span>
    <span class="lines bottom"></span>
    <span class="lines left"></span>
    <span class="lines right"></span>
  </button>

  <div class="form-notifications" ng-class="{'submissionMessage' : contactCtrl.submission}">
    <p ng-class="{ 'error' : contactCtrl.isError }" ng-bind="contactCtrl.submissionMessage"></p>
  </div>

</form>
